{% extends 'index.html' %}

{% block content %}

<div class="container mt-5">

<h1>Register</h1>
<br>

<form method="POST" action="">
    {% csrf_token %}

    {% for field in form %}
      {{field}}
      <br/>
    {% endfor %}

    <button type="submit" class="btn btn-secondary">Submit</button>
    <br/>
    <p>Already signed up?</p>
    <a href="{% url 'login' %}">Login</a>
  </form>

</div>

{% endblock content %}
