{% extends 'index.html' %}

{% block content %}

<div class="card">

    <div class="card-body">
      <h5 class="card-title">{{message.subject}}</h5>
      <h6 class="card-title">{{message.name}}</h6>
      <p class="card-text">{{message.body}}.</p>
      <p class="card-text">{{message.created}}.</p>
      <a href="{% url 'home' %}" class="btn btn-primary">Go Back</a>
    </div>
  </div>

{% endblock content %}
